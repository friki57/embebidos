<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src=”/socket.io/socket.io.js”></script>
  </head>
  <body>
    Servidor de embebidos
    <div class="" id="datos">

    </div>
    <script type="text/javascript">
    var socket = io();

      document.getElementById("datos").innerHTML = data.toString();
    });

    </script>
